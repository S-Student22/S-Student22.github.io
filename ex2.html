<!DOCTYPE html>
<!--cv form-->
<html lang="en">
<head>

    <title>CV form </title>
    <meta charset="utf-8">
</head>
  <body>
      <h1>CV form </h1>
      <form method="Get"action="index.html"table>
          <!--Name field-->
<label for="">Name:</label>
<input type="text"id="fName"name="fn">
<br><br>
<!--radio-->
<label for="">Gender:</label>
<!--radio1-->
<input type="radio"id="Male"name="gender"value="m">
<label  for="male">Male</label>
<!--radio2-->
<input type="radio"id="Female"name="gender"value="m">
<label for="female">Female</label>
<br><br>
<!--tel type-->
<label for="">Enter a phone number</label>
<input type="tel" id="te"name="phone"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"placeholder="[555-55-555]">
<input type="submit"value="send">
<input type="reset" value="send">
      </form>

 </body>
</html>
